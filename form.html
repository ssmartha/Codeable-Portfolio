<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Form inputs</title>
</head>
<body>
  <div class="container-lg">

    <form class="form">
      <input type="text" class="input">
        <label for="" class="input">
          <i class="ri-user-fill ri-sm"></i>
          <input type="text" class="input__content">
        </label>
        <br>
        <br>
        <input type="text" class="input input--focus">
        <label for="" class="input input--focus">
          <i class="ri-user-fill ri-sm"></i>
          <input type="text" class="input__content">
        </label>
        <br>
        <br>
        <input type="text" class="input input--invalid">
        <label for="" class="input input--invalid">
          <i class="ri-user-fill ri-sm"></i>
          <input type="text" class="input__content">
        </label>
      <br>
      <br>
      <input type="submit" value="submit">
    </form>
  </div>
  
</body>
</html>
